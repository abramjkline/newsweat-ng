<div class="hero-container">
  <img src="assets/newsweat-band.jpg" alt="New Sweat Band" class="hero-image">
  <div class="band-name-overlay">
    <span class="band-name">NEW SWEAT</span>
    <span class="band-name-sub">American Roots Rock. Raleigh, NC.</span>
  </div>
</div>

<section class="events-section">
    <h2>Upcoming Events</h2>
  
    <div *ngIf="isLoading" class="loading-message">
      <p>Loading events...</p>
      </div>
  
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div *ngIf="!isLoading && !errorMessage">
      <div *ngIf="upcomingEvents.length === 0" class="no-events-message">
        <p>No upcoming events found. Check back soon!</p>
      </div>
  
      <ul class="event-list" *ngIf="upcomingEvents.length > 0">
        <li *ngFor="let event of upcomingEvents" class="event-item">
          <h3 class="event-summary">{{ event.summary }}</h3>
          <p class="event-time">{{ formatEventTime(event) }}</p>
          <p class="event-link" *ngIf="event.htmlLink">
            <a [href]="event.htmlLink" target="_blank" rel="noopener noreferrer">View Details</a>
          </p>
        </li>
      </ul>
    </div>
  </section>
